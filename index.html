<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="game-grid">
        <div class="game-grid-row top">
            <div class="game-square left" data-row="0" data_column="0">
                <span class="marker">X</span>
            </div>
            <div class="game-square center" data-row="0" data_column="1">
                <span class="marker">X</span>

            </div>
            <div class="game-square right" data-row="0" data_column="2">
                <span class="marker">X</span>

            </div>
        </div>
        <div class="game-grid-row center">
            <div class="game-square left" data-row="1" data_column="0">
                <span class="marker">X</span>

            </div>
            <div class="game-square center" data-row="2" data_column="0">
                <span class="marker">X</span>

            </div>
            <div class="game-square right" data-row="1" data_column="1">
                <span class="marker">X</span>

            </div>
        </div>
        <div class="game-grid-row bottom">
            <div class="game-square left" data-row="2" data_column="1">
                <span class="marker">X</span>

            </div>
            <div class="game-square center" data-row="1" data_column="2">
                <span class="marker">X</span>

            </div>
            <div class="game-square right" data-row="2" data_column="2">
                <span class="marker">X</span>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.4.1.slim.js"></script>
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
